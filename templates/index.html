{% include "header.html" %}

<div class="content">
    {% for post in all_posts: %}
        <div class="card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.subtitle }}</p>
            <a href="{{ url_for('get_post', index=post.id) }}">Read</a>
        </div>
    {% endfor %}
</div>
